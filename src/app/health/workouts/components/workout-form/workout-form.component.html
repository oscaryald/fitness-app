<div  class="workout-form">
  <form [formGroup]="form">
    <div class="workout-form__name">
      <label for="">
        <h3>Workout name</h3>
        <br>
        <input 
          type="text"
          [placeholder]="placeholder"
          formControlName="name"
        >
        <div class="error" *ngIf="required">
          Workout name is required
        </div>
      </label>
      <label for="">
        <h3>Type</h3>
        <app-worcout-type formControlName="type">
        </app-worcout-type>
      </label>
    </div>
    <div class="workout-form__details">
      <div *ngIf="form.get('type').value === 'strength'">
        <div class="workout-form__fields"
            formGroupName="strength">
          <label for="">
            <h3>
              Reps
            </h3>
            <input type="number" formControlName="reps">
          </label>
          <label for="">
              <h3>
                Sets
              </h3>
              <input type="number" formControlName="sets">
            </label>
            <label for="">
                <h3>
                  Weight <span>(kg)</span>
                </h3>
                <input type="number" formControlName="weight">
              </label>
        </div>
      </div>
      <div *ngIf="form.get('type').value === 'endurance'">
        <div class="workout-form__fields"
            formGroupName="endurance">
          <label for="">
            <h3>
                Distance <span>(km)</span>
            </h3>
            <input type="number" formControlName="distance">
          </label>
          <label for="">
              <h3>
                  Duration <span>(minutes)</span>
              </h3>
              <input type="number" formControlName="duration">
          </label>
        </div>
      </div>
    </div>
    <div class="workout-form__submit">
      <button
          type="button"
          class="button--create"
          (click)="createWorkout()"
          *ngIf="!exists"
        >
        Create workout
      </button>
      <button
          type="button"
          class="button--create"
          (click)="updateWorkout()"
          *ngIf="exists"
      >
        Save
      </button>
      
      <a [routerLink]="['../']"
        class="button button--cancel"
      >Cancel</a>
    </div>

    <div class="workout-form__delete" *ngIf="exists">
      <div  *ngIf="toggled">
        <p>Deelete item?</p>
        <button
        class="confirm"
        type="button"
        (click)="removeWorkout()"
        >
        Yes
        </button>
        <button
          class="cancel"
          type="button"
          (click)="toggle()"
        >
        No
        </button>
      </div>
      <button
        class="trash"
        type="button"
        (click)="toggle()"
      >
      Delete
      </button>
    </div>
  </form>
</div>

<div  class="workout-form">
  <form [formGroup]="form">
    <div class="workout-form__name">
      <label for="">
        <h3>Workout name</h3>
        <br>
        <input 
          type="text"
          placeholder="e.q. English Breackfast"
          formControlName="name"
        >
        <div class="error" *ngIf="required">
          Workout name is required
        </div>
      </label>
    </div>
    <div class="workout-form__submit">
      <button
          type="button"
          class="button--create"
          (click)="createWorkout()"
          *ngIf="!exists"
        >
        Create workout
      </button>
      <button
          type="button"
          class="button--create"
          (click)="updateWorkout()"
          *ngIf="exists"
      >
        Save
      </button>
      
      <a [routerLink]="['../']"
        class="button button--cancel"
      >Cancel</a>
    </div>

    <div class="workout-form__delete" *ngIf="exists">
      <div  *ngIf="toggled">
        <p>Deelete item?</p>
        <button
        class="confirm"
        type="button"
        (click)="removeWorkout()"
        >
        Yes
        </button>
        <button
          class="cancel"
          type="button"
          (click)="toggle()"
        >
        No
        </button>
      </div>
      <button
        class="trash"
        type="button"
        (click)="toggle()"
      >
      Delete
      </button>
    </div>
  </form>
</div>
